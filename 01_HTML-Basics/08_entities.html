<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!--Non breaking space-->
    <p>Hello, my name is &nbsp; &nbsp; Akshay</p>

    <!--Greater than or less than-->
    <p>5 &gt; 2</p>   <!--? greater than-->
    <p>15 &lt; 21</p>  <!--?less than-->


    <!--Copyright and Register-->
    <p>&copy;</p>
    <p>&reg;</p>


    <!--Currency-->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&euro;</p>
    <p>&yen;</p>
<p>Price &#x20b9; 9500 = &#x20b9; 9500</p>
<p>Price &#8377; 5500 = &#8377; 5500</p>
<p>Price &#8360; 500 = &#8360; 500</p>
<p>Price &#x20a8; 2000 = &#x20a8; 2000</p>


    <!--suits-->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diamond;</p>


    <!--Computer code-->
    <code>
        &lt;?php echo 'hello' ?&gt;
    </code>
    <p>saving the file press <kbd>ctrl + s</kbd></p>

</body>
</html>
