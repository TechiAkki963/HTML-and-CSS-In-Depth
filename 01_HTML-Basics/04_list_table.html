<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>
    <!--todo: Unordered List-->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>


    <!--todo : ordered list-->
    <ol>
        <li>oreder 1</li>
        <li>order 2</li>
        <li>order 3</li>
        <li>order 4</li>
    </ol>


    <!--todo : Nested List -->
    <ul>
        <li>Item 1</li>
        <li>item 2
            <ul>
                <li>nested item 1</li>
                <li>nested item 2</li>
            </ul>
        </li>
        <li>item 3</li>
        <li>item 4</li>

    </ul>


    <!--todo: Table-->
    <table style="width: 600px;">
        <thead> <!--**table heading-->
            <tr><!--**table rows-->
                <th>first Name</th><!--**table heading titles-->
                <th>last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody><!--**table body-->
            <tr>
                <td>John</td><!--**table column-->
                <td>Doe</td>
                <td>Joe.Doe@xmail.com</td>
            </tr>
            <tr>
                <td>Kate</td>
                <td>Smith</td>
                <td>Kate_Smith@xmail.com</tr>
            </tr>
            <tr>
                <td>Marryy</td>
                <td>Ethan</td>
                <td>M.ethan@xmail.com</td>
            </tr>

            </tbody>
    </table>



</body>
</html>
