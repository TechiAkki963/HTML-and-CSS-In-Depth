<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!--External Link-->
    <p>
      <a href="https://www.google.co.in/">Click for Google</a>
    </p>
    <p>
      <a href="https://www.google.co.in/" target="_blank"
        >Click for Google on new tab</a
      >
    </p>

    <!--Internal Links-->
    <p>
      <a href="/01_HTML-Basics/02_typography.html">Typography</a>
    </p>

    <!--Local image-->
    <img
      src="/01_HTML-Basics/images/sample.jpg"
      alt="sample image"
      width="200px"
    />

    <!--Remote image-->
    <img
      src="https://assets.architecturaldigest.in/photos/643e20a9b2857a748b75a443/1:1/w_1080,h_1080,c_limit/Apple-BKC-Mumbai-India-media-preview-hero.png"
      alt="apple store"
      width="200px"
    />
  </body>
</html>
